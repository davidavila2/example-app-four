<div *ngIf="project$ | async as project" class="container-fixed container w-100">
  <div class="card-wrapper">
    <mat-card class="d-flex justify-content-center flex-column align-items-center">
      <mat-card-header>
        <mat-card-title>
          <p class="text-center">{{project.title}}</p>
        </mat-card-title>
        <mat-card-subtitle>
          <p class="text-center">{{project.details}}</p>
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content class="m-auto">
        <p class="m-0 mr-3 text-center">Cool Level: {{project.coolLevel}}</p>
        <p class="m-0 text-center">{{project.approved ? 'Approved': 'Not Approved!'}}</p>
      </mat-card-content>

      <mat-card-actions>
        <button mat-button color="primary" (click)="goBackToProjects()">
          <mat-icon>reply</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
